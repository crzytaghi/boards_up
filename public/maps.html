<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <title>Simple Map</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-O5h2pqDtNc4XLL9Obqm-hnINUM2WlLU" defer></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <link rel="stylesheet" href="/css/map.css">

  </head>
  <body ng-controller="MyController as ctrl">
    <div id="map"></div>
    <form id="calculate-route" name="calculate-route" action="#" method="get">
      <label for="from">From:</label>
      <input ng-model="ctrl.from" type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
      <a id="from-link" href="#">Get my position</a>
      <br />

      <label for="to">To:</label>
      <input ng-model="ctrl.to" type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
      <a id="to-link" href="#">Get my position</a>
      <br />

      <input type="submit" />
      <input type="reset" />
    </form>

  <script src="/js/maps.js" charset="utf-8"></script>
  </body>
</html>
